<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    < title>Gráfico Bitcoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1F31AC;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h2>Consulta do Bitcoin (BTC)</h2>
    <canvas id="btcChart"></canvas>

    <script>
        const ctx = document.getElementById('btcChart').getContext('2d');

        const btcChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Preço do Bitcoin (USD)',
                    data: [42000, 43500, 42800, 45000, 46000, 45500, 47000],
                    borderColor: '#FFFFFF',
                    backgroundColor: 'rgba(255,255,255,0.2)',
                    borderWidth: 2,
                    tension: 0.4,
                    pointBackgroundColor: '#FFFFFF'
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#FFFFFF'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#FFFFFF' },
                        grid: { color: 'rgba(255,255,255,0.2)' }
                    },
                    y: {
                        ticks: { color: '#FFFFFF' },
                        grid: { color: 'rgba(255,255,255,0.2)' }
                    }
                }
            }
        });
    </script>

</body>
</html>
