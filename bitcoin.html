<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Luxon -->
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

<!-- Financial Chart -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

<style>
    body {
        margin: 0;
        background: #0f131a;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        padding: 12px;
    }

    select {
        background: #161b22;
        color: #ffffff;
        border: 1px solid #2a2f3a;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    canvas {
        width: 100%;
        height: 320px;
    }
</style>
</head>

<body>
<div class="container">

    <select id="coinSelect">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
        <option value="BNB">Binance Coin (BNB)</option>
    </select>

    <canvas id="chart"></canvas>
</div>

<script>
const coinMap = {
    BTC: "bitcoin",
    ETH: "ethereum",
    USDT: "tether",
    BNB: "binancecoin"
};

const ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
    type: "candlestick",
    data: {
        datasets: [{
            label: "PreÃ§o",
            data: [],
            color: {
                up: "#4da3ff",     // azul (alta)
                down: "#ffffff",   // branco (baixa)
                unchanged: "#999"
            }
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false },
            tooltip: {
                backgroundColor: "#ffffff",
                titleColor: "#000",
                bodyColor: "#000"
            }
        },
        scales: {
            x: {
                type: "time",
                time: {
                    unit: "hour"
                },
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            },
            y: {
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            }
        }
    }
});

// ðŸ”¥ Carregar histÃ³rico OHLC
async function loadCandles(symbol) {
    const coinId = coinMap[symbol];

    const response = await fetch(
        `https://api.coingecko.com/api/v3/coins/${coinId}/ohlc?vs_currency=brl&days=1`
    );

    const data = await response.json();

    const candles = data.map(item => ({
        x: item[0],   // timestamp
        o: item[1],
        h: item[2],
        l: item[3],
        c: item[4]
    }));

    chart.data.datasets[0].data = candles;
    chart.update();
}

// ðŸ”„ Trocar moeda
document.getElementById("coinSelect").addEventListener("change", function () {
    loadCandles(this.value);
});

// ðŸš€ Inicial
loadCandles("BTC");
</script>

</body>
</html>
