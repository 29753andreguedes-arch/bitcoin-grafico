<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Luxon -->
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

<!-- Financial Chart -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

<style>
    body {
        margin: 0;
        background: #0f131a;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        padding: 12px;
    }

    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    select {
        background: #161b22;
        color: #ffffff;
        border: 1px solid #2a2f3a;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
    }

    canvas {
        width: 100%;
        height: 340px;
    }
</style>
</head>

<body>
<div class="container">

    <div class="controls">
        <select id="coinSelect">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="BNB">Binance Coin (BNB)</option>
        </select>

        <select id="periodSelect">
            <option value="1">24h</option>
            <option value="7">7 dias</option>
            <option value="30">30 dias</option>
        </select>
    </div>

    <canvas id="chart"></canvas>
</div>

<script>
const coinMap = {
    BTC: "bitcoin",
    ETH: "ethereum",
    USDT: "tether",
    BNB: "binancecoin"
};

let currentCoin = "BTC";
let currentDays = 1;
let refreshInterval;

const ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
    type: "candlestick",
    data: {
        datasets: [{
            label: "PreÃ§o",
            data: [],
            color: {
                up: "#4da3ff",
                down: "#ffffff",
                unchanged: "#888"
            }
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false },
            tooltip: {
                backgroundColor: "#ffffff",
                titleColor: "#000",
                bodyColor: "#000"
            }
        },
        scales: {
            x: {
                type: "time",
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            },
            y: {
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            }
        }
    }
});

// ðŸ”¥ Carregar candles
async function loadCandles() {
    const coinId = coinMap[currentCoin];

    const response = await fetch(
        `https://api.coingecko.com/api/v3/coins/${coinId}/ohlc?vs_currency=brl&days=${currentDays}`
    );

    const data = await response.json();

    const candles = data.map(item => ({
        x: item[0],
        o: item[1],
        h: item[2],
        l: item[3],
        c: item[4]
    }));

    chart.data.datasets[0].data = candles;
    chart.update();
}

// â±ï¸ Tempo real (atualiza a cada 30s)
function startAutoRefresh() {
    clearInterval(refreshInterval);
    refreshInterval = setInterval(loadCandles, 30000);
}

// ðŸ”„ Eventos
document.getElementById("coinSelect").addEventListener("change", e => {
    currentCoin = e.target.value;
    loadCandles();
    startAutoRefresh();
});

document.getElementById("periodSelect").addEventListener("change", e => {
    currentDays = e.target.value;
    loadCandles();
    startAutoRefresh();
});

// ðŸš€ Inicial
loadCandles();
startAutoRefresh();
</script>

</body>
</html>
