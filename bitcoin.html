<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        background-color: #FFFFFF;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
    }

    h2 {
        text-align: center;
        color: #1F31AC;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #FFFFFF;
        color: #1F31AC;
        border: 1px solid #1F31AC;
        border-radius: 5px;
    }

    canvas {
        max-width: 100%;
    }
</style>
</head>

<body>

<h2>Monitor Cripto</h2>

<select id="moeda">
    <option value="BTC">Bitcoin</option>
    <option value="ETH">Ethereum</option>
    <option value="USDT">Tether</option>
    <option value="BNB">Binance Coin</option>
</select>

<canvas id="grafico"></canvas>

<script>
const ctx = document.getElementById("grafico").getContext("2d");

const moedas = {
    BTC: { label: "BTC / USD", preco: 63000, vol: 500 },
    ETH: { label: "ETH / USD", preco: 3200, vol: 80 },
    USDT:{ label: "USDT / USD",preco: 1, vol: 0.02 },
    BNB: { label: "BNB / USD", preco: 420, vol: 15 }
};

let labels = [];
let dados = [];
let moedaAtual = "BTC";

function resetDados() {
    labels.length = 0;
    dados.length = 0;
    for (let i = 0; i < 5; i++) {
        labels.push("");
        dados.push(moedas[moedaAtual].preco);
    }
}

resetDados();

const chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: labels,
        datasets: [{
            label: moedas[moedaAtual].label,
            data: dados,
            borderColor: "#1F31AC",
            backgroundColor: "rgba(31,49,172,0.2)",
            tension: 0.4,
            fill: true
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { labels: { color: "#FFFFFF" } }
        },
        scales: {
            x: {
                ticks: { color: "#FFFFFF" },
                grid: { color: "#333" }
            },
            y: {
                ticks: { color: "#FFFFFF" },
                grid: { color: "#333" }
            }
        }
    }
});

document.getElementById("moeda").addEventListener("change", function () {
    moedaAtual = this.value;
    resetDados();
    chart.data.datasets[0].label = moedas[moedaAtual].label;
    chart.update();
});

setInterval(() => {
    let ultimo = dados[dados.length - 1];
    let variacao = (Math.random() - 0.5) * moedas[moedaAtual].vol;
    let novo = Math.max(0, ultimo + variacao);

    if (labels.length > 10) {
        labels.shift();
        dados.shift();
    }

    labels.push("");
    dados.push(novo);
    chart.update();
}, 3000);
</script>

</body>
</html>
