<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        margin: 0;
        background: #0f131a;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .container {
        padding: 12px;
    }

    select {
        background: #161b22;
        color: #ffffff;
        border: 1px solid #2a2f3a;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    canvas {
        width: 100%;
        height: 300px;
    }
</style>
</head>

<body>
<div class="container">

    <!-- Seletor de moeda -->
    <select id="coinSelect">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
        <option value="BNB">Binance Coin (BNB)</option>
    </select>

    <!-- GrÃ¡fico -->
    <canvas id="chart"></canvas>
</div>

<script>
const coinMap = {
    BTC: "bitcoin",
    ETH: "ethereum",
    USDT: "tether",
    BNB: "binancecoin"
};

const ctx = document.getElementById("chart").getContext("2d");

let chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            data: [],
            borderColor: "#4da3ff",
            backgroundColor: "rgba(77,163,255,0.2)",
            fill: true,
            tension: 0.4,
            pointRadius: 0
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false },
            tooltip: {
                mode: "index",
                intersect: false,
                backgroundColor: "#ffffff",
                titleColor: "#000000",
                bodyColor: "#000000"
            }
        },
        scales: {
            x: {
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            },
            y: {
                ticks: { color: "#ffffff" },
                grid: { color: "rgba(255,255,255,0.08)" }
            }
        }
    }
});

// ðŸ”¥ Carrega histÃ³rico real
async function loadHistory(symbol) {
    const coinId = coinMap[symbol];

    const response = await fetch(
        `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=brl&days=1&interval=hourly`
    );

    const data = await response.json();

    const prices = data.prices;

    const labels = prices.map(item => {
        const date = new Date(item[0]);
        return date.getHours().toString().padStart(2, "0") + ":00";
    });

    const values = prices.map(item => item[1]);

    chart.data.labels = labels;
    chart.data.datasets[0].data = values;
    chart.update();
}

// ðŸ”„ Troca de moeda
document.getElementById("coinSelect").addEventListener("change", function () {
    loadHistory(this.value);
});

// ðŸš€ Inicial
loadHistory("BTC");
</script>

</body>
</html>
